<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Security-Policy"
            content="default-src https://code.jquery.com https://fonts.gstatic.com https://memegenerator-jcg-jmm.herokuapp.com/ https://meme-generator-jcg-jmm.herokuapp.com/ http://localhost:3000 https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js https://res.cloudinary.com/memegenerator/image/upload/ 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>Meme Generator Register</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    </head>

    <body> 
       
        <div id="title" class="centrar">
            <h2 id="tittle-name" class="centrar">Registro</h2>
        </div>
        <div id="register-form-container" class="centrar">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label  class="active" for="username">Nombre de Usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label  class="active" for="email">Correo Electronico</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="pwd" type="password" class="validate">
                            <label  class="active" for="pwd">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="cpwd" type="password" class="validate">
                            <label  class="active" for="cpwd">Repetir Contraseña</label>
                        </div>
                    </div>
                    <div class="row">  
                        <a class="waves-effect waves-light btn centrar disabled" id="btnRegister">Registrarse</a>
                    </div>
                    
                </form>
            </div>
        </div>
         
        <!--  Scripts-->
        <script src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script type="module" src="js/register.js"></script>
    </body>

</html>
